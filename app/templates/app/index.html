{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HKRS</title>
	<!-- Latest compiled and minified bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/d0d12d717f.js" crossorigin="anonymous"></script>
	<style>
		body{
			background: url(/Static/imgs/contact.jpg);
			background-size: 120%;
		}

		.card{
			background-color: #fff;
			padding: 50px 50px 50px 50px;
			/* margin:50px; */
		}
		input{
				margin-bottom: 15px;
				padding:10px;
				width:100%;
				box-sizing: border-box;
				border-radius: 5px;
				height:40px;
				font-size: 11pt;
			}
		button	
		{
			width: 155px;
			padding: 12px 10px;
			outline: none;
			border: 0;
			background: linear-gradient(to right,rgb(186, 209, 252),rgb(116, 162, 247));
			cursor: pointer;
			border-radius:6px;
			transition: width 0.5s;
		}
		button i{
			width: 30px;
			visibility: hidden;
		}
		button:hover i{
			visibility:visible;
		}
		button:hover{
			width: max-content;
			align-items: center;
		}

		@media only screen and (max-width:700px) {
			body{
				background-size: 300%;
			}
		}
		@media only screen and (max-width:1000px) {
			body{
				background-size: 300%;
			}
		}
	</style>
</head>

<body  >
	<div class="container">
		<div class="row">
			<div class="col-xs" style="margin-left: 0%;margin-top: 5%;margin-bottom: 5%;">
				<h1 class="card text-center" style="background: linear-gradient(to right,rgb(240, 206, 206),rgb(255, 88, 37));">HKRS</h1>
				<div class="card text-center">
					<h3>Create Invoices (HKRS NET Communications)</h3>
					<form name="Kform" class="text-start">
						<label>Customer Name</label>
						<input type="text" placeholder="Enter your Customer name"><br>
						<label>Address</label>
						<input type="text" placeholder="Enter Address"><br>
						<label>Plan Description</label>
						<input type="text" placeholder="Select your Plan"><br>
						<label>Invoice Date</label>
						<input type="date" id="" name="">
						<label>Due Date</label>
						<input type="date" id="" name="">
						<!-- <input type="text" placeholder="Enter the Cost"><br> -->
						<label for="cost">Plan Cost:</label>
						<select name="" id="">
							<option value="499">Rs.499/-</option>
							<option value="599">Rs.599/-</option>
							<option value="1299">Rs.1299/-</option>
							<option value="699">Rs.699/-</option>
						</select>
						<label for="quantity" style="margin-left: 5%;">Quantity</label>
						<select name="" id="">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
						<label style="margin-left: 5%;">Payment Mode</label>
						<select name="" id="">
							<option value="Cash">Cash</option>
							<option value="Online">Online</option>
						</select><br><br>
						<label>Paid Date</label>
						<input type="date" id="" name="">
						<label>Paid Amount</label>
						<input type="text" placeholder="Total Paid Amt"><br>
						<button>Create Invoice<i class="fas fa-arrow-right"></i></button>
					</form>
					<!-- <a class="btn btn-info" href="{% url 'pdf_view' %}" target="_blank">View Invoice</a>
					<a class="btn btn-info"  href="{% url 'pdf_download' %}">Download Invoice</a> -->
				</div>
			</div>
		</div>
	</div>


</body>
</html>
